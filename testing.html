<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing</title>
    <style media="screen">
      #parent {
        position: relative;
        display: block;
        width: 600px;
        height: 600px;
        border: 1px solid;
      }
        #parent > div {
          position: absolute;
          background: lightcoral;
          width: 50%;
          height: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
  </head>
  <body>
    <div id="parent">
      <div></div>
    </div>
  </body>
</html>
